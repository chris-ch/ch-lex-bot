version: 1

backend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.9.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        # ðŸ‘‡ one single line
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir ./

frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@10.9.0 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

cache:
  paths:
    - node_modules/**/*

# ðŸ‘‡ this part is key
customHeaders:
  - pattern: '**/index.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
