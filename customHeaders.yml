customHeaders: #  ← **mandatory root key**
  - pattern: '/**' #  glob or path
    headers:
      - key: Content-Security-Policy
        value: >
          default-src 'self';
          script-src 'self' https://cdn.hanko.io 'unsafe-eval' 'wasm-unsafe-eval';
          connect-src 'self' https://*.hanko.io;
          style-src 'self' 'unsafe-inline';
          frame-src 'self';
